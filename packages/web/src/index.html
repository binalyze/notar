    <meta name="lp-ignore" content="true" />
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        transition: opacity 0.4s ease;
      }
      #preloader img {
        width: 200px;
        height: auto;
        animation: heartbeat 1.2s ease-in-out 3;
      }
      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #app {
        opacity: 0;
      }
      #app.ready {
        opacity: 1;
      }
      @keyframes heartbeat {
        0% { transform: scale(1); opacity: 0.8; }
        10% { transform: scale(1.06); opacity: 1; }
        20% { transform: scale(1); opacity: 0.8; }
        30% { transform: scale(1.08); opacity: 1; }
        45% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.8; }
      }
    </style>
  </head>
  <body data-1p-ignore data-lpignore="true">
    <div id="preloader">
      <img src="/branding/preloader-dark.svg" alt="Loading" />
    </div>
    <div id="app"></div>
    <script>
      window.__preloaderStart = Date.now();
    </script>
    <script type="module" src="./main.ts"></script>
  </body>
