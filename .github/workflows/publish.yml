name: Publish @binalyze/notar

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (skip actual publish)"
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm --filter @binalyze/notar typecheck

      - name: Test
        run: pnpm --filter @binalyze/notar test

      - name: Build
        run: pnpm --filter @binalyze/notar build

      - name: Publish (dry run)
        if: inputs.dry-run == true
        run: pnpm --filter @binalyze/notar publish --no-git-checks --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: inputs.dry-run != true
        run: pnpm --filter @binalyze/notar publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
